<br><h1 class="title">Citas Asignadas</h1><br>

<div class="row">
   
    <div *ngFor="let cita of citas" class="col-md-4">
        <a [routerLink]="'/edicion/'+cita.nombre" >
        <div class="card">
            
            <div class="card-body">
              
                <h5 class="card-title">{{cita.nombre}}</h5>
                <p class="card-text"><strong>Cedula: {{cita.cedula}}</strong></p>
                <p class="card-text"><strong>Fecha: {{cita.fecha}}</strong></p>
                <p class="card-text"><strong>Cantidad: {{cita.hora}}</strong></p>
                <p class="card-text"><strong>Precio: {{cita.observaciones}}</strong></p>
             
                
                </div>
        </div>
        </a>  
    </div>
</div>
